name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

# 🔽 Единые переменные
env:
  IMAGE: ${{ toLower(format('{0}/tg-bot-pro', secrets.DOCKERHUB_USERNAME)) }}  # имя образа в нижнем регистре
  STACK: tg_bot_pro

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

  deploy:
    needs: build-and-push-docker
    runs-on: [self-hosted, Windows, X64, tg-bot]   # таргетим твой раннер
    timeout-minutes: 30
    steps:
      - name: Checkout (compose.yml)
        uses: actions/checkout@v4

      - name: Runner & Docker info
        shell: powershell
        run: |
          whoami
          $PSVersionTable
          docker version
          (docker compose version) -or (docker-compose --version)

      - name: Login DockerHub on remote
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 🔽 Явно тянем образ; без подавления stderr, чтобы видеть реальную ошибку
      - name: Pull image
        shell: powershell
        run: |
          docker pull "$env:IMAGE:latest"

      # 🔽 Поднимаем стек (compose подтянет image из compose.yml)
      - name: Up stack
        shell: powershell
        run: |
          docker compose -p $env:STACK up -d --remove-orphans 2>$null; if ($LASTEXITCODE -ne 0) { docker-compose -p $env:STACK up -d --remove-orphans }

      - name: Status & logs
        shell: powershell
        run: |
          docker compose -p $env:STACK ps 2>$null; if ($LASTEXITCODE -ne 0) { docker-compose -p $env:STACK ps }
          docker compose -p $env:STACK logs --no-color --tail=80 2>$null; if ($LASTEXITCODE -ne 0) { docker-compose -p $env:STACK logs --no-color --tail=80 }

      - name: Cleanup
        shell: powershell
        run: docker image prune -f
