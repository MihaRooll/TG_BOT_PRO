name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

# ðŸ”½ Ð•Ð´Ð¸Ð½Ñ‹Ðµ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ
env:
  IMAGE: ${{ toLower(format('{0}/tg-bot-pro', secrets.DOCKERHUB_USERNAME)) }}  # Ð¸Ð¼Ñ Ð¾Ð±Ñ€Ð°Ð·Ð° Ð² Ð½Ð¸Ð¶Ð½ÐµÐ¼ Ñ€ÐµÐ³Ð¸ÑÑ‚Ñ€Ðµ
  STACK: tg_bot_pro

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}

  deploy:
    needs: build-and-push-docker
    runs-on: [self-hosted, Windows, X64, tg-bot]   # Ñ‚Ð°Ñ€Ð³ÐµÑ‚Ð¸Ð¼ Ñ‚Ð²Ð¾Ð¹ Ñ€Ð°Ð½Ð½ÐµÑ€
    timeout-minutes: 30
    steps:
      - name: Checkout (compose.yml)
        uses: actions/checkout@v4

      - name: Runner & Docker info
        shell: powershell
        run: |
          whoami
          $PSVersionTable
          docker version
          (docker compose version) -or (docker-compose --version)

      - name: Login DockerHub on remote
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ”½ Ð¯Ð²Ð½Ð¾ Ñ‚ÑÐ½ÐµÐ¼ Ð¾Ð±Ñ€Ð°Ð·; Ð±ÐµÐ· Ð¿Ð¾Ð´Ð°Ð²Ð»ÐµÐ½Ð¸Ñ stderr, Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð²Ð¸Ð´ÐµÑ‚ÑŒ Ñ€ÐµÐ°Ð»ÑŒÐ½ÑƒÑŽ Ð¾ÑˆÐ¸Ð±ÐºÑƒ
      - name: Pull image
        shell: powershell
        run: |
          docker pull "$env:IMAGE:latest"

      # ðŸ”½ ÐŸÐ¾Ð´Ð½Ð¸Ð¼Ð°ÐµÐ¼ ÑÑ‚ÐµÐº (compose Ð¿Ð¾Ð´Ñ‚ÑÐ½ÐµÑ‚ image Ð¸Ð· compose.yml)
      - name: Up stack
        shell: powershell
        run: |
          docker compose -p $env:STACK up -d --remove-orphans 2>$null; if ($LASTEXITCODE -ne 0) { docker-compose -p $env:STACK up -d --remove-orphans }

      - name: Status & logs
        shell: powershell
        run: |
          docker compose -p $env:STACK ps 2>$null; if ($LASTEXITCODE -ne 0) { docker-compose -p $env:STACK ps }
          docker compose -p $env:STACK logs --no-color --tail=80 2>$null; if ($LASTEXITCODE -ne 0) { docker-compose -p $env:STACK logs --no-color --tail=80 }

      - name: Cleanup
        shell: powershell
        run: docker image prune -f
