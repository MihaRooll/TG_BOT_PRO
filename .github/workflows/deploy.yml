name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tg-bot-pro:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/tg-bot-pro:${{ github.sha }}


  deploy:
    needs: build-and-push-docker
    runs-on: [self-hosted, Windows, X64, tg-bot]   # чтобы точно попало на твой раннер с лейблом tg-bot
    timeout-minutes: 30
    steps:
      - name: Checkout (для compose.yml)
        uses: actions/checkout@v4

      - name: Print runner info
        shell: powershell
        run: |
          whoami
          $PSVersionTable
          docker version
          (docker compose version) -or (docker-compose --version)

      - name: Login DockerHub on remote
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull new image
        shell: powershell
        run: |
          docker compose -p tg_bot_pro pull 2>$null
          if ($LASTEXITCODE -ne 0) { docker-compose -p tg_bot_pro pull }

      - name: Recreate containers
        shell: powershell
        run: |
          docker compose -p tg_bot_pro up -d --remove-orphans 2>$null
          if ($LASTEXITCODE -ne 0) { docker-compose -p tg_bot_pro up -d --remove-orphans }

      - name: Show status & last logs
        shell: powershell
        run: |
          docker compose -p tg_bot_pro ps 2>$null; if ($LASTEXITCODE -ne 0) { docker-compose -p tg_bot_pro ps }
          docker compose -p tg_bot_pro logs --no-color --tail=80 2>$null; if ($LASTEXITCODE -ne 0) { docker-compose -p tg_bot_pro logs --no-color --tail=80 }

      - name: Cleanup old images
        shell: powershell
        run: docker image prune -f
